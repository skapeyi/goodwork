<ion-header>
  
  <ion-navbar>
    <ion-title>Working Hours</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/workhours.jpg">  
    <ion-card-content>
      <h1>Contracted Hours</h1>
      
    </ion-card-content>
  </ion-card>
  <ion-card (click)="payAndDeductions()">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="logo-usd" item-start></ion-icon>
          Pay and Deductions          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="sharedmethods.underConstruction()">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="redo" item-start></ion-icon>
          Overtime          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="sharedmethods.underConstruction()">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="cafe" item-start></ion-icon>
          Breaks          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="sharedmethods.underConstruction()">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="plane" item-start></ion-icon>
          Timeoff and Holiday          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
