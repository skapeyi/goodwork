<ion-header>

  <ion-navbar>
    <ion-title>I'm Working In Qatar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>      
    <img src="assets/imgs/qatar.jpg">  
    <ion-card-content>
      <h1>Working In Qatar</h1>
      <p>What you need to know about living and working in Qatar and what to do if you have any questions or need some help.</p> 
    </ion-card-content>
  </ion-card>
  <ion-card (click) ="hours()">
      <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-icon name="clock" item-start></ion-icon>
                Working Hours          
            </ion-item>
          </ion-list>
        </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-icon name="cash" item-start></ion-icon>
                Wages          
            </ion-item>
          </ion-list>
        </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-icon name="archive" item-start></ion-icon>
                The Law          
            </ion-item>
          </ion-list>
        </ion-card-content>
  </ion-card>
</ion-content>
