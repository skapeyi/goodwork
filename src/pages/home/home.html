<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Good Work</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>      
    <img src="assets/imgs/rights.jpg">  
    <ion-card-content>
      <h3 style="text-align: center;">Welcome to Good Work</h3>
      <h4 style="text-align: center;">The worker information portal</h4>

    </ion-card-content>
    
  </ion-card>
  <ion-card >
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="search" item-start></ion-icon>
            I'm Looking For Work          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="people" item-start></ion-icon>
            I'm applying for a job          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="workingInQatar()">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="flag" item-start></ion-icon>
            I'm working in Qatar          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="information" item-start></ion-icon>
            About Qatar          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="call" item-start></ion-icon>
            Get Help          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
